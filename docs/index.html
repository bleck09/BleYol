<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BleYol Web</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-4">Registro de Usuarios Bleck </h1>

    <!-- Formulario -->
    <form id="userForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Nombre</label>
        <input id="nombre" type="text" required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label class="block text-gray-700">Correo</label>
        <input id="correo" type="email" required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Guardar Usuario
      </button>
    </form>

    <h2 class="text-xl font-semibold mt-6 text-gray-800">Usuarios Registrados</h2>
    <ul id="userList" class="mt-2 space-y-2"></ul>
  </div>

  <!-- 🔹 Modal de Confirmación -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg p-6 shadow-lg w-80 text-center">
      <h3 id="modalTitle" class="text-lg font-semibold text-gray-800"></h3>
      <p id="modalMessage" class="text-gray-600 mt-2"></p>
      <button onclick="cerrarModal()" 
        class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
        Aceptar
      </button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // 🔹 Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAH4ciAvUjlRiAz1OumMj2i7sYJfp8migY",
      authDomain: "bleyol.firebaseapp.com",
      projectId: "bleyol",
      storageBucket: "bleyol.appspot.com", 
      messagingSenderId: "508326198957",
      appId: "1:508326198957:web:1807365c71d4136276d024"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Referencias al DOM
    const form = document.getElementById("userForm");
    const userList = document.getElementById("userList");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");

    // Mostrar Modal
    function mostrarModal(titulo, mensaje) {
      modalTitle.textContent = titulo;
      modalMessage.textContent = mensaje;
      modal.classList.remove("hidden");
    }

    // Cerrar Modal
    window.cerrarModal = function () {
      modal.classList.add("hidden");
    }

    // Guardar usuario en Firestore
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;

      try {
        await addDoc(collection(db, "usuarios"), { nombre, correo });
        mostrarModal("✅ Registro Exitoso", "El usuario fue guardado correctamente.");
        form.reset();
        obtenerUsuarios(); // refrescar lista
      } catch (error) {
        console.error("❌ Error al guardar: ", error);
        mostrarModal("⚠️ Error", "No se pudo registrar el usuario.");
      }
    });

    // Leer usuarios y mostrarlos
    async function obtenerUsuarios() {
      userList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "usuarios"));
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        const li = document.createElement("li");
        li.className = "p-3 bg-gray-200 rounded-lg";
        li.textContent = `${user.nombre} - ${user.correo}`;
        userList.appendChild(li);
      });
    }

    // Cargar usuarios al inicio
    obtenerUsuarios();
  </script>
</body>
</html>
